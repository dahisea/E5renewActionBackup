name: Build

on:
  release:
    types: [published]
  schedule:
    - cron: "0 * * * 1-4"
  watch:
    types: [started]
   
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install requests
      run: pip install requests
    - name: Read config from secrets
      run: | 
        cp ${{ github.workspace }}/run/test.py ${{ github.workspace }}/run.py
        echo ${{ secrets.CONFIG_ID }} > config_id.txt
        sed -i '15 r config_id.txt' run.py
        echo ${{ secrets.CONFIG_KEY }} > config_key.txt
        sed -i '16 r config_key.txt' run.py
    - name: Build
      run: | 
        python run.py
